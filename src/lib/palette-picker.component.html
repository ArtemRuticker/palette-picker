<div class="palette-picker" [ngStyle]="{'max-width.px':  numColumns* (squareSize + 4) -2   }">
  <div *ngFor="let color of colors" class="palette-container">
    <div *ngIf="selectedColor === color" class="palette-border" [ngStyle]="{'width.px': squareSize + 4, 'height.px': squareSize + 4}"></div>
    <div [ngStyle]="{'background-color': color, 'width.px': squareSize, 'height.px': squareSize, 'border': '1px solid #ccc'}"
         class="palette-square"
         (click)="selectColor(color)">
    </div>
  </div>
</div>
